<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ticTacToe</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
  </head>
  <body>
  <div id="main">
    <div id="first-page">
      <div class='tic-tac-toe'>
        <h1 class='animated bounceInLeft'>Tic</h1>
        <h1 class='animated bounceInUp'>Tac</h1>
        <h1 id='toe-bounce' class='animated bounceInRight'>Toe</h1>
      </div>
      <div class='start-buttons'>
        <button type="button" id='start-multiplayer' class="btn btn-primary btn-lg">Start Multiplayer</button>
        <button type="button" id='start-solo' class="btn btn-primary btn-lg">Start Solo</button>
      </div>
    </div>
    <div id="waiting-screen">
      <i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>
      <p>Waiting for other player...</p>
    </div>
    <div id="game-board"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/definitions.js"></script>
  <script src="./js/main.js"></script>
  </body>
</html>
